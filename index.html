<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zegar analogowy</title>
    <link rel="stylesheet" href="style.css">
</head>



<body>
    <div class="wrap">
        <div class="clock">
            <div class="outer">
                <div class="outer__face outer__face--one"></div>
                <div class="outer__face outer__face--two"></div>
                <div class="outer__face outer__face--three"></div>
                <div class="outer__face outer__face--four"></div>
                <div class="outer__face outer__face--five"></div>
                <div class="outer__face outer__face--six"></div>
                <div class="inner">
                    <div class="inner__hand inner__hand--hour"></div>
                    <div class="inner__hand inner__hand--minute"></div>
                    <div class="inner__hand inner__hand--sec"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="clock.js"></script>
</body>

</html>
